<script type="text/javascript">
    $(function () {
        $('close').click(function () {
            let autoplayVideo = $("#video").get(0);
            autoplayVideo.pause();
            document.getElementById("video-viewer").style.display = "none";
        });

        $('#video-viewer').click(function (e) {
            console.log($('#video').is(e.target));
            if (!$('#video').is(e.target)) {
                let autoplayVideo = $("#video").get(0);
                autoplayVideo.pause();
                document.getElementById("video-viewer").style.display = "none";
            }
        });

        $('.gallery-grid1 a').click(function (event) {

            event.preventDefault();
            const temoignage = event.currentTarget["href"];
            document.getElementById("video-viewer").style.top = document.documentElement.scrollTop + "px";
            document.getElementById("m-video").src = temoignage;
            document.getElementById("video-viewer").style.display = "block";
            console.log(temoignage);
            let videoSource = $("#video").find("#m-video");
            videoSource.attr("src", temoignage);
            let autoplayVideo = $("#video").get(0);
            autoplayVideo.load();
            autoplayVideo.play();

            var height = $('window').height();
            var $video = $('video');

            $video.css('height', height);

            var videoWidth = $video.width(),
                windowWidth = $window.width(),
                marginLeftAdjust = (windowWidth - videoWidth) / 2;
            console.log(height, marginLeftAdjust);
            $video.css({
                'height': height,
                'marginLeft': marginLeftAdjust
            });

        });

        $(window).scroll(function () {
            document.getElementById("video-viewer").style.top = document.documentElement.scrollTop + "px";
        })

    });
</script>

<script>
    var Carousel = {
        width: 100,     // Images are forced into a width of this many pixels.
        numVisible: 2,  // The number of images visible at once.
        duration: 600,  // Animation duration in milliseconds.
        padding: 2      // Vertical padding around each image, in pixels.
    };

    function rotateForward() {
        var carousel = Carousel.carousel,
            children = carousel.children,
            firstChild = children[0],
            lastChild = children[children.length - 1];
        carousel.insertBefore(lastChild, firstChild);
    }

    function rotateBackward() {
        var carousel = Carousel.carousel,
            children = carousel.children,
            firstChild = children[0],
            lastChild = children[children.length - 1];
        carousel.insertBefore(firstChild, lastChild.nextSibling);
    }

    function animate(begin, end, finalTask) {
        var wrapper = Carousel.wrapper,
            carousel = Carousel.carousel,
            change = end - begin,
            duration = Carousel.duration,
            startTime = Date.now();
        carousel.style.top = begin + 'px';
        var animateInterval = window.setInterval(function () {
            var t = Date.now() - startTime;
            if (t >= duration) {
                window.clearInterval(animateInterval);
                finalTask();
                return;
            }
            t /= (duration / 2);
            var top = begin + (t < 1 ? change / 2 * Math.pow(t, 3) :
                change / 2 * (Math.pow(t - 2, 3) + 2));
            carousel.style.top = top + 'px';
        }, 1000 / 60);
    }

    window.onload = function () {
        document.getElementById('spinner').style.display = 'none';
        var carousel = Carousel.carousel = document.getElementById('carousel'),
            images = carousel.getElementsByTagName('img'),
            numImages = images.length,
            imageWidth = document.getElementById("vertical-holder").offsetWidth,
            aspectRatio = images[0].width / images[0].height,
            imageHeight = imageWidth / aspectRatio,
            padding = Carousel.padding,
            rowHeight = Carousel.rowHeight = imageHeight + 2 * padding;
        carousel.style.width = imageWidth + 'px';
        for (var i = 0; i < numImages; ++i) {
            var image = images[i],
                frame = document.createElement('div');
            frame.className = 'pictureFrame';
            var aspectRatio = image.offsetWidth / image.offsetHeight;
            image.style.width = frame.style.width = imageWidth + 'px';
            image.style.height = imageHeight + 'px';
            image.style.paddingTop = padding + 'px';
            image.style.paddingBottom = padding + 'px';
            frame.style.height = rowHeight + 'px';
            carousel.insertBefore(frame, image);
            frame.appendChild(image);
        }
        Carousel.rowHeight = carousel.getElementsByTagName('div')[0].offsetHeight;
        carousel.style.height = Carousel.numVisible * Carousel.rowHeight + 'px';
        carousel.style.visibility = 'visible';
        var wrapper = Carousel.wrapper = document.createElement('div');
        wrapper.id = 'carouselWrapper';
        wrapper.style.width = carousel.offsetWidth + 'px';
        wrapper.style.height = carousel.offsetHeight + 'px';
        carousel.parentNode.insertBefore(wrapper, carousel);
        wrapper.appendChild(carousel);
        var prevButton = document.getElementById('prev'),
            nextButton = document.getElementById('next');
        prevButton.onclick = function () {
            clearInterval(interval);
            setTimeout(function () {
                clearInterval(interval);
                interval = startInterval();
            }, 2000);
            prevButton.disabled = nextButton.disabled = true;
            rotateForward();
            animate(-Carousel.rowHeight, 0, function () {
                carousel.style.top = '0';
                prevButton.disabled = nextButton.disabled = false;
            });
        };
        nextButton.onclick = function () {
            clearInterval(interval);
            setTimeout(function () {
                clearInterval(interval);
                interval = startInterval();
            }, 2000);
            prevButton.disabled = nextButton.disabled = true;
            animate(0, -Carousel.rowHeight, function () {
                rotateBackward();
                carousel.style.top = '0';
                prevButton.disabled = nextButton.disabled = false;
            });
        };
        var interval = startInterval();
    };

    function startInterval() {
        return setInterval(function () {
            animate(0, -Carousel.rowHeight, function () {
                rotateBackward();
                carousel.style.top = '0';
                prevButton.disabled = nextButton.disabled = false;
            });
        }, 2000);
    }
</script>
